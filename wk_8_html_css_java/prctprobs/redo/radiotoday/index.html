<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <body style="background-color:auto;">
      <center>
          <img src="radioshack-logo.png" alt="RadioShack logo" class="img-thumbnail" width="50%" height="auto">
      </center>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <b class="navbar-brand" href="#">HOME</b>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Store Locator</a>
            <a class="nav-link" href="#">Steve's Workbench</a>
            <a class="nav-link" href="#">RadioShack Services</a>
            <a class="nav-link" href="#">Electronic Repair</a>
            <a class="nav-link" href="#">About RadioShack</a>
            <a class="nav-link" href="#">Product Support</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="row justify-content-start" >
      <div class="col-4">
        <div>
          <button type="button" class="btn btn-primary">United Against Crime</button>
        </div>
        <div>
          <button type="button" class="btn btn-primary">TV/FM Reception</button>
        </div>
        <div>
          <button type="button" class="btn btn-primary">Home Security</button>
        </div>
        <div>
          <button type="button" class="btn btn-primary">Press Releases</button>
        </div>
        <div>
          <button type="button" class="btn btn-primary">Contacts</button>
        </div>
      </div>
      <div class="col-4">
        <h2>Menu</h2>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Radios/radio_1.jpeg" class="d-block w-100" alt="Radio-1">
            </div>
            <div class="carousel-item">
              <img src="Radios/radio_2.jpeg" class="d-block w-100" alt="Radio-2">
            </div>
            <div class="carousel-item">
              <img src="Radios/microphone_1.jpeg" class="d-block w-100" alt="Mic-3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
